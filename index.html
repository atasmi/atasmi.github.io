<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fission</title>
    <style>
        /* --- minimal reset & fonts --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #03010a; /* fallback deep space */
            color: rgba(255, 245, 240, 0.9);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            overflow: hidden; /* keep canvas fullscreen, no scroll */
            height: 100vh;
            width: 100vw;
        }

        /* canvas fills background, behind content */
        #galaxy-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* allows interaction with content above */
            display: block;
        }

        /* --- main content grid: minimalist, centered, glassy --- */
        .content {
            position: relative;
            z-index: 10;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* let clicks pass through container, but children can catch */
        }

        .card-grid {
            pointer-events: auto; /* make card clickable */
            max-width: 720px;
            width: 90%;
            background: rgba(10, 8, 20, 0.3);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 48px;
            border: 1px solid rgba(255, 220, 200, 0.15);
            box-shadow: 0 30px 50px rgba(0,0,0,0.7), 0 0 0 1px rgba(255,180,130,0.1) inset;
            padding: 3rem 2.5rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2.2rem;
            transition: transform 0.3s ease, box-shadow 0.4s ease;
        }

        /* subtle hover effect on card */
        .card-grid:hover {
            box-shadow: 0 40px 70px rgba(0,0,0,0.8), 0 0 0 1px rgba(255,200,150,0.2) inset;
            transform: scale(1.005);
            background: rgba(12, 10, 24, 0.35);
        }

        /* --- about section: minimalist, clean --- */
        .about h1 {
            font-size: 3.5rem;
            font-weight: 500;
            letter-spacing: -1px;
            line-height: 1.1;
            color: #fffaf2;
            text-shadow: 0 0 20px rgba(255,160,100,0.3);
            margin-bottom: 0.75rem;
        }

        .about h1 span {
            font-weight: 300;
            color: #ffc8a2;
            display: inline-block;
            margin-left: 8px;
            font-size: 3rem;
        }

        .about .badge {
            display: inline-block;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(255,200,150,0.12);
            border: 1px solid rgba(255,200,150,0.2);
            padding: 0.3rem 1rem;
            border-radius: 40px;
            color: #ffdcc0;
            margin-bottom: 1.5rem;
        }

        .about p {
            font-size: 1.2rem;
            max-width: 500px;
            color: rgba(255, 240, 230, 0.8);
            font-weight: 300;
            line-height: 1.6;
            border-left: 2px solid rgba(255,200,150,0.4);
            padding-left: 1.5rem;
        }

        /* --- connect section: grid of social icons (minimal, 2 items) --- */
        .connect h2 {
            font-size: 1.1rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: rgba(255, 220, 190, 0.7);
            margin-bottom: 1.2rem;
            border-bottom: 1px solid rgba(255,200,150,0.2);
            padding-bottom: 0.8rem;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);  /* exactly two columns */
            gap: 1.5rem;
            max-width: 280px;  /* keep it neat, not too wide */
            margin: 0 auto;     /* center under the heading */
        }

        .social-item {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 72px;
            height: 72px;
            border-radius: 32px;
            background: rgba(20, 15, 30, 0.5);
            border: 1px solid rgba(255, 200, 160, 0.2);
            backdrop-filter: blur(4px);
            transition: all 0.2s ease;
            color: rgba(255, 240, 230, 0.9);
            text-decoration: none;
        }

        .social-link:hover {
            background: rgba(255, 200, 150, 0.15);
            border-color: rgba(255, 180, 130, 0.6);
            transform: translateY(-4px);
            box-shadow: 0 10px 20px -8px rgba(255,140,60,0.3);
            color: #ffd8b0;
        }

        /* simple svg icons (inline for independence) */
        .icon {
            width: 32px;
            height: 32px;
            fill: currentColor;
            stroke: none;
        }

        /* small extra note */
        .footnote {
            margin-top: 1.2rem;
            font-size: 0.8rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
            border-top: 1px solid rgba(255,200,150,0.1);
            padding-top: 1.2rem;
        }

        /* responsive */
        @media (max-width: 550px) {
            .card-grid {
                padding: 2rem 1.5rem;
                border-radius: 32px;
            }
            .about h1 {
                font-size: 2.5rem;
            }
            .about h1 span {
                font-size: 2.2rem;
                margin-left: 4px;
            }
            .about p {
                font-size: 1rem;
                padding-left: 1rem;
            }
            .social-link {
                width: 64px;
                height: 64px;
            }
            .icon {
                width: 28px;
                height: 28px;
            }
            .social-grid {
                gap: 1rem;
                max-width: 220px;
            }
        }

        @media (max-width: 380px) {
            .social-link {
                width: 56px;
                height: 56px;
            }
            .icon {
                width: 24px;
                height: 24px;
            }
        }

        /* make sure pointer events pass through on card where needed, but not on interactive */
        .card-grid * {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <!-- canvas will be injected by three.js script (galaxy background) -->
    <canvas id="galaxy-canvas"></canvas>

    <!-- minimalist about + connect grid overlay -->
    <div class="content">
        <div class="card-grid">
            <!-- about me section -->
            <div class="about">
                <div class="badge">✦  about me  ✦</div>
                <h1>fission<span>.</span></h1>
                <p>exploring space, light & quiet depth. i love myself and wasting time with my own company <a href="http://tasmi.ami.bd/relax/”>relax</a></p>
            </div>

            <!-- connect / social grid with only Telegram and Facebook -->
            <div class="connect">
                <h2>connect</h2>
                <div class="social-grid">
                    <!-- telegram -->
                    <div class="social-item">
                        <a href="https://t.me/InvincibleFission/" class="social-link" aria-label="telegram" target="_blank" rel="noopener">
                            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.07-.2-.08-.06-.19-.04-.27-.02-.12.02-1.96 1.25-5.54 3.69-.52.36-1 .53-1.43.52-.47-.01-1.37-.26-2.04-.48-.82-.27-1.47-.42-1.42-.89.03-.24.27-.49.74-.75 2.95-1.29 4.91-2.14 5.89-2.56 2.8-1.18 3.38-1.39 3.76-1.39.08 0 .27.02.39.12.1.08.13.19.14.27-.01.09 0 .28 0 .28z"/>
                            </svg>
                        </a>
                    </div>
                    <!-- facebook -->
                    <div class="social-item">
                        <a href="#" class="social-link" aria-label="facebook" target="_blank" rel="noopener">
                            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-2c-.55 0-1 .45-1 1v2h3v3h-3v6.8c4.56-.93 8-4.96 8-9.8z"/>
                            </svg>
                        </a>
                    </div>
                </div>
                <!-- tiny caption, minimal -->
                <div class="footnote">✧  based somewhere in the cosmos  ✧</div>
            </div>
        </div>
    </div>

    <!-- three.js galaxy script (embedded, same as before but adapted to use canvas id) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        // --- get the canvas element we want to use ---
        const canvas = document.getElementById('galaxy-canvas');
        
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        
        // --- setup scene (same deep space) ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x03010a);
        scene.fog = new THREE.FogExp2(0x03010a, 0.012);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(2, 1.2, 9);
        
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            alpha: false,
            canvas: canvas,          // <-- use our existing canvas
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x03010a, 1);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 1.5;

        // --- post-processing ---
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1;
        bloomPass.strength = 1.2;
        bloomPass.radius = 0.5;
        
        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- lighting ---
        const ambient = new THREE.AmbientLight(0x40406b);
        scene.add(ambient);
        
        const coreLight = new THREE.PointLight(0xffaa66, 2.0, 20, 1.5);
        coreLight.position.set(0, 0, 0);
        scene.add(coreLight);
        
        const fillLight = new THREE.PointLight(0x6688ff, 0.8, 15);
        fillLight.position.set(-2, -1, 2);
        scene.add(fillLight);

        // --- GALAXY CORE ---
        const coreGeo = new THREE.SphereGeometry(0.65, 64, 64);
        const coreMat = new THREE.MeshStandardMaterial({
            color: 0xffaa77,
            emissive: 0xff5522,
            emissiveIntensity: 2.8,
            roughness: 0.2,
            metalness: 0.0
        });
        const core = new THREE.Mesh(coreGeo, coreMat);
        core.position.set(0, 0, 0);
        scene.add(core);

        // glow sprite function
        function createGlowSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(128, 128, 0, 128, 128, 128);
            gradient.addColorStop(0, 'rgba(255, 200, 160, 1)');
            gradient.addColorStop(0.2, 'rgba(220, 140, 140, 0.9)');
            gradient.addColorStop(0.4, 'rgba(160, 100, 200, 0.6)');
            gradient.addColorStop(0.6, 'rgba(80, 60, 180, 0.3)');
            gradient.addColorStop(0.8, 'rgba(30, 20, 80, 0.1)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 256, 256);
            return new THREE.CanvasTexture(canvas);
        }
        
        const spriteMat = new THREE.SpriteMaterial({ 
            map: createGlowSprite(),
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.8
        });
        const glowSprite = new THREE.Sprite(spriteMat);
        glowSprite.scale.set(4.2, 4.2, 1);
        glowSprite.position.set(0, 0, 0);
        scene.add(glowSprite);

        // --- particle layers (same as original, but keep compact for brevity) ---
        function createSoftParticleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.5)');
            gradient.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);
            return new THREE.CanvasTexture(canvas);
        }
        
        // inner particles
        const innerCount = 6000;
        const innerGeo = new THREE.BufferGeometry();
        const innerPos = new Float32Array(innerCount * 3);
        const innerCol = new Float32Array(innerCount * 3);
        for (let i = 0; i < innerCount; i++) {
            const r = Math.pow(Math.random(), 1.5) * 4.5 + 0.4;
            const armOffset = Math.floor(Math.random() * 3) * Math.PI * 2 / 3;
            const spiralAngle = r * 2.2 + armOffset + (Math.random() - 0.5) * 0.3;
            const y = Math.sin(r * 2.5) * 0.3 + (Math.random() - 0.5) * 0.6;
            const x = Math.cos(spiralAngle) * r;
            const z = Math.sin(spiralAngle) * r;
            innerPos[i*3] = x;
            innerPos[i*3+1] = y;
            innerPos[i*3+2] = z;
            const hue = 0.05 + (r * 0.1) + Math.random() * 0.1;
            const color = new THREE.Color().setHSL(hue, 0.9, 0.6);
            innerCol[i*3] = color.r;
            innerCol[i*3+1] = color.g;
            innerCol[i*3+2] = color.b;
        }
        innerGeo.setAttribute('position', new THREE.BufferAttribute(innerPos, 3));
        innerGeo.setAttribute('color', new THREE.BufferAttribute(innerCol, 3));
        const innerMat = new THREE.PointsMaterial({ size: 0.04, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true, depthWrite: false, sizeAttenuation: true, opacity: 0.9 });
        const innerParticles = new THREE.Points(innerGeo, innerMat);
        scene.add(innerParticles);

        // outer particles
        const outerCount = 8000;
        const outerGeo = new THREE.BufferGeometry();
        const outerPos = new Float32Array(outerCount * 3);
        const outerCol = new Float32Array(outerCount * 3);
        for (let i = 0; i < outerCount; i++) {
            const r = Math.random() * 7.0 + 1.0;
            const angle = Math.random() * Math.PI * 2;
            const spiralAngle = angle + Math.sin(r) * 2.0;
            const y = (Math.random() - 0.5) * 1.8;
            const x = Math.cos(spiralAngle) * r;
            const z = Math.sin(spiralAngle) * r;
            outerPos[i*3] = x;
            outerPos[i*3+1] = y;
            outerPos[i*3+2] = z;
            const hue = 0.7 + Math.random() * 0.3;
            const color = new THREE.Color().setHSL(hue, 0.8, 0.6);
            outerCol[i*3] = color.r;
            outerCol[i*3+1] = color.g;
            outerCol[i*3+2] = color.b;
        }
        outerGeo.setAttribute('position', new THREE.BufferAttribute(outerPos, 3));
        outerGeo.setAttribute('color', new THREE.BufferAttribute(outerCol, 3));
        const outerMat = new THREE.PointsMaterial({ size: 0.09, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true, depthWrite: false, sizeAttenuation: true, opacity: 0.6, map: createSoftParticleTexture() });
        const outerParticles = new THREE.Points(outerGeo, outerMat);
        scene.add(outerParticles);

        // dust particles
        const dustCount = 10000;
        const dustGeo = new THREE.BufferGeometry();
        const dustPos = new Float32Array(dustCount * 3);
        const dustCol = new Float32Array(dustCount * 3);
        for (let i = 0; i < dustCount; i++) {
            const r = Math.random() * 8.0 + 0.5;
            const angle = Math.random() * Math.PI * 2;
            const y = (Math.random() - 0.5) * 2.5;
            const x = Math.cos(angle) * r;
            const z = Math.sin(angle) * r;
            dustPos[i*3] = x;
            dustPos[i*3+1] = y;
            dustPos[i*3+2] = z;
            const hue = Math.random();
            const color = new THREE.Color().setHSL(hue, 0.6, 0.7);
            dustCol[i*3] = color.r;
            dustCol[i*3+1] = color.g;
            dustCol[i*3+2] = color.b;
        }
        dustGeo.setAttribute('position', new THREE.BufferAttribute(dustPos, 3));
        dustGeo.setAttribute('color', new THREE.BufferAttribute(dustCol, 3));
        const dustMat = new THREE.PointsMaterial({ size: 0.03, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true, depthWrite: false, sizeAttenuation: true, opacity: 0.4, map: createSoftParticleTexture() });
        const dustParticles = new THREE.Points(dustGeo, dustMat);
        scene.add(dustParticles);

        // bg stars
        const bgCount = 2000;
        const bgGeo = new THREE.BufferGeometry();
        const bgPos = new Float32Array(bgCount * 3);
        const bgCol = new Float32Array(bgCount * 3);
        for (let i = 0; i < bgCount; i++) {
            const r = 20 + Math.random() * 40;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const x = r * Math.sin(phi) * Math.cos(theta);
            const y = r * Math.sin(phi) * Math.sin(theta) * 0.3;
            const z = r * Math.cos(phi);
            bgPos[i*3] = x;
            bgPos[i*3+1] = y;
            bgPos[i*3+2] = z;
            const brightness = 0.2 + Math.random() * 0.5;
            bgCol[i*3] = brightness;
            bgCol[i*3+1] = brightness * 0.9;
            bgCol[i*3+2] = brightness;
        }
        bgGeo.setAttribute('position', new THREE.BufferAttribute(bgPos, 3));
        bgGeo.setAttribute('color', new THREE.BufferAttribute(bgCol, 3));
        const bgMat = new THREE.PointsMaterial({ size: 0.3, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true, depthWrite: false, opacity: 0.5, map: createSoftParticleTexture() });
        const bgStars = new THREE.Points(bgGeo, bgMat);
        scene.add(bgStars);

        // --- mouse flow (same as original, but we don't need extra canvas pointer events) ---
        const mouse = { x: 0, y: 0 };
        const targetRot = { x: 0, y: 0 };
        const currentRot = { x: 0, y: 0 };

        window.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            targetRot.x = mouse.y * 0.25;
            targetRot.y = mouse.x * 0.4;
        });

        window.addEventListener('touchmove', (e) => {
            if (e.touches.length) {
                mouse.x = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.touches[0].clientY / window.innerHeight) * 2 + 1;
                targetRot.x = mouse.y * 0.25;
                targetRot.y = mouse.x * 0.4;
            }
        });

        // --- animation ---
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.005;

            currentRot.x += (targetRot.x - currentRot.x) * 0.03;
            currentRot.y += (targetRot.y - currentRot.y) * 0.03;

            innerParticles.rotation.y += 0.00015;
            outerParticles.rotation.y += 0.00025;
            dustParticles.rotation.y += 0.00035;
            bgStars.rotation.y -= 0.00005;

            const pulse = 1.0 + Math.sin(time * 5) * 0.1;
            core.scale.setScalar(pulse);
            coreLight.intensity = 2.0 + Math.sin(time * 6) * 0.5;

            const targetCamX = Math.sin(currentRot.y) * 8.5;
            const targetCamY = currentRot.x * 1.8 + 1.0;
            const targetCamZ = Math.cos(currentRot.y) * 8.5;
            
            camera.position.x += (targetCamX - camera.position.x) * 0.02;
            camera.position.y += (targetCamY - camera.position.y) * 0.02;
            camera.position.z += (targetCamZ - camera.position.z) * 0.02;
            camera.lookAt(0, 0.2, 0);

            composer.render();
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // small nudge
        setTimeout(() => {
            mouse.x = 0.2;
            mouse.y = 0.1;
        }, 200);
    </script>
</body>

</html>
